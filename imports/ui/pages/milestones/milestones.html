<template name="milestones">
    <h3>Milestones</h3>
    <h4>Requested</h4>
    {{#each milestones 'requested'}}
        {{title}} for {{price}}$
        {{#if isBoss}}
        <button class='createJs'>Create Milestone</button>
        {{/if}}
    {{/each}}
    <h4>Created</h4>
    {{#each milestones 'created'}}
        {{title}} for {{price}}$
        {{#if isBoss}}
            <button class='releaseJs'>Release Milestone</button>
        {{else}}
            <button class='releaseRequestJs'>Request Milestone</button>
        {{/if}}
    {{/each}}
    <h4>Release Requests</h4>
    {{#each milestones 'releaseRequested'}}
        {{title}} for {{price}}$
        {{#if isBoss}}
            <button class='releaseJs'>Release Milestone</button>
        {{/if}}
    {{/each}}
    <h4>Released</h4>
    {{#each milestones 'released'}}
        {{title}} for {{price}}$
    {{/each}}
    
<form id='requestMilestoneJs'>
    Request milestone
    title: <input name='title'>
    price: <input name='price'>
    <input type='submit' value="Create Milestone">
</form>
</template>
