<template name="createProject">
<form class='createProjectJs'>
    <div class="form-group">
        <label>title</label>
        <input name='title' class="form-control">
    </div> 
    <div class="form-group">
        <label>price</label>
        <input name='price' class="form-control">
    </div> 
    <div class="form-group">
        <label>description</label>
        <input name='description' class="form-control">
    </div>
    <div class="form-group">
        <label>skills separated by hashtags like in tweeter</label>
        <input name='skills' class="form-control">
    </div> 
    <input type='submit' class="btn btn-primary" value='create project'>
</form>
</template>
