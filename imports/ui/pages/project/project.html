<template name="project">
{{#with project}}
<h2>
    {{title}}
</h2>

<h5>Price: {{price}}$</h5>
<h6>Skills:{{#each skills}}
{{this}},
{{/each}}</h6>

<p>{{description}}</p>

{{#if complete}}
    {{>milestones}}
{{else}}
{{#with yourBid}}
<h6>You bid:</h6>
<table class="table">
  <tr>
      <td> <a href='/profile/{{userId}}'>{{username}}</a></td>
      <td>{{price}}</td>
      <td>{{description}}</td>
      <td>        
    {{#if acceptable}}
        <button class='acceptJs'>Accept</button>
    {{else}}
        Uninvited
    {{/if}}
        </td>
  </tr>
</table>
{{/with}}        

<!--i need each scope, not each in-->
<h5>Bids:</h5>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
{{#if isViewedByBoss}}
    {{#each bids}}

    <tr>
      <td><a href='/profile/{{userId}}'>{{username}}</a></td>
      <td><a href='' class='openMilestonesJs'>{{price}}</a></td>
      <td>{{description}}</td>
      <td>        
      {{#if invited}}
        invited
        {{else}}
        <button class='inviteJs'>Invite</button>
        {{/if}}
        </td>
    </tr>


    {{/each}}
{{else}}
    {{#each bids}}
    <tr>
      <td><a href='/profile/{{userId}}'>{{username}}</a></td>
      <td>{{price}}</td>
      <td>{{description}}</td>
      <td>        
    {{#if acceptable}}
        <button class='acceptJs'>Accept</button>
    {{else}}
        Uninvited
    {{/if}}
        </td>
    </tr>

    {{/each}}
{{/if}}
  </tbody>
</table>
<form class='bidJs'>
    description: <input name='description'>
    <input type='submit' value='submit bid'>
</form>
<form class='milestoneJs'>
    title: <input name='title'>
    price: <input name='price'>
    <input type='submit' value='createMilestone'>
</form>
<table class="table">
    <tr>
        <th>Amount</th>
        <th>Title</th>
    </tr>
        {{#each milestonesBidding}}
    <tr>
        <td>
            {{price}} 
        </td>        
        <td>
            {{title}} 
        </td> 
        <td>
          <button class='deleteJs'>delete</button>
        </td>
    </tr>
    {{else}}
    empty/loading
    {{/each}}
</table>
{{/if}}
{{/with}}

</template>
