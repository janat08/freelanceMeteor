<template name="profile">
{{#with profile}}
{{#if edit}}
<form class='profile'>
    <div class="form-group">
        <label>Username</label>
        <input name='username' value={{username}} class="form-control">
    </div> 
    <div class="form-group">
        <label>Full Name</label>
        <input name='fullName' value={{fullName}} class="form-control">
    </div> 
    <div class="form-group">
        <label>Intro</label>
        <input name='intro' value={{intro}} class="form-control">
    </div> 
    <div class="form-group">
        <label>Description</label>
        <input name='description' value={{description}} class="form-control">
    </div> 
    <div class="form-group">
        <label>Portfolio</label>
        <input name='portfolio' value={{portfolio}} class="form-control">
    </div> 
    <input type='submit' class="btn btn-primary" value='save'>
</form>
{{else}}

<h5>{{username}} - {{fullName}}</h5>

<p>
    {{intro}}
</p>
<h6>Description</h6>
<p>
    {{description}}
</p>
<h6>Portfolio</h6>
<p>
    {{portfolio}}
</p>
{{/if}}
{{/with}}
</template>
