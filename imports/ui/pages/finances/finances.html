<template name="finances">
<h2>Manage Transactions</h2>
<h3>milestones, invoices (disabled), withdrawals (disabled), transfer funds (disabled), <a href='/transactions'>history</a> </h3>
{{#if milestones.incoming.active}}
<button class='outgoingJs'>Outgoing {{milestones.outgoing.count}}</button>
<button class='incomingJs'>Incoming {{milestones.incoming.count}}</button>
{{> financesMilestones milestones=milestones.incoming.mapped}}
{{else}}
<button class='outgoingJs'>Outgoing {{milestones.outgoing.count}}</button>
<button class='incomingJs'>Incoming {{milestones.incoming.count}}</button>
{{> financesMilestones milestones=milestones.outgoing.mapped}}
{{/if}}

<h2>Profit and Loss</h2>
Financial Position
<input class='picker' placeholder="Pick Start">
<input class='pickerEnd' placeholder="Pick End">
<h5>income {{totalProfit}}</h5>
<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSales" aria-expanded="false" aria-controls="collapseTwo">
          Sales {{positiveTransactions.total}}
        </button>
      </h2>
    </div>
    <div id="collapseSales" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        {{#each positiveTransactions.list}}
            {{type}}{{amount}}
        {{/each}}
    </div>
    </div>
  </div>
    <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#costOfSales" aria-expanded="false" aria-controls="collapseTwo">
          Cost of Sales {{costOfSales.total}}
        </button>
      </h2>
    </div>
    <div id="costOfSales" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        {{#each costOfSales.list}}
    {{type}}{{amount}}
{{/each}}
    </div>
    </div>
  </div>
</div>

<h5>expenses accordion {{totalExpenses}}</h5>
<div class="accordion" id="accordionExpenses">
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#payTotal" aria-expanded="false" aria-controls="collapseTwo">
          Payments {{payments.total}}
        </button>
      </h2>
    </div>
    <div id="payTotal" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExpenses">
      <div class="card-body">
        {{#each payments.list}}
    {{type}}{{amount}}
{{/each}}
    </div>
    </div>
  </div>
    <div class="card">
    <div class="card-header" id="headingExp">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#expensesList" aria-expanded="false" aria-controls="collapseTwo">
          Expenses {{expenses.total}}
        </button>
      </h2>
    </div>
    <div id="expensesList" class="collapse" aria-labelledby="headingExp" data-parent="#accordionExpenses">
      <div class="card-body">
        {{#each expenses.list}}
    {{type}}{{amount}}
{{/each}}
    </div>
    </div>
  </div>
</div>
</template>
